<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
	    xmlns:h="http://xmlns.jcp.org/jsf/html"
	    xmlns:f="http://java.sun.com/jsf/core"
	    xmlns:ui="http://java.sun.com/jsf/facelets"	
	    xmlns:p="http://primefaces.org/ui"
	    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	    
	<h:head>
	    <title>Weather Data New User</title>
	    <link href="#{request.contextPath}/resources/icons/Weather.ico" rel="shortcut icon" type="image/png" />
	    
	    <h:outputStylesheet library="bootstrap" name="dist/css/bootstrap.min.css" target="head" required="true" requiredMessage="Mandatory"/>
        <!-- <h:outputStylesheet library="css" name="signin.css" target="head" required="true" requiredMessage="Mandatory"/> -->
		<style>
			body {
  			padding-top: 40px;
			padding-bottom: 40px;
  			background-color: lightgrey;
				}
		</style>
    
	</h:head>
	<h:body>
		<div class="navbar navbar-inverse navbar-fixed-top" >
        		<div class="navbar-brand">
        			Historical Weather Data
        		</div>
        		<ul class="nav navbar-nav navbar-right">
					<li><a> <p:outputLabel value="e-mail: " />sriharshasingudasu@gmail.com</a>  </li>
	            </ul>
	            
			<div style="position: absolute; left: 475px; top: 125px;">
				<h:form>
					<h2> Sign Up </h2>
		    		<h:panelGrid id="usersignup" columns="2" cellpadding="5">
						<p:outputLabel for="username" value="User Name:" />
						<p:inputText id="username" size="25" value="#{newuser.nuser}" 
							required="true" pt:placeholder="User Name" 
							p:requiredMessage = "Please enter User Name"
							validatorMessage="User Name max size 20" 
							autocomplete="off">
							<f:validateLength maximum="20" />
						</p:inputText>
						
						<p:outputLabel for="email" value="Email:"/>
						<p:inputText id="email" required="true" label="email" size="25"
							pt:placeholder="Email"
							autocomplete="off"
							p:requiredMessage="Please enter your email"
							validatorMessage="Invalid email-id"
							value="#{newuser.email}">
		  					<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>
						
						<p:outputLabel for="password" value="Password:" />
						<p:password id="password" size="25" 
							value="#{newuser.ppwd}" required="true" 
							pt:placeholder="Password" 
							validatorMessage="Invalid Password"
							p:requiredMessage = "Please enter Password">
							<f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{8,15})" />
						</p:password>

						<p:outputLabel for="repassword" value="Confirm Password:" />
						<p:password id="repassword" size="25" 
							value="#{newuser.repwd}" required="true" 
							pt:placeholder="Password" 
							p:requiredMessage = "Please Re-enter Password">
						</p:password>
						
						<p:commandButton id="submitButton" value="Sign Up" action="#{newuser.signup()}" ajax="false"/>
		    		</h:panelGrid>
				</h:form>
				<h:form>
					<p:outputLabel value = "Existing User ?" />  
					<h:commandLink value="Log in" action="#{newuser.login}" /> <br/>
					<p:outputLabel style="color:green;" value="Password(8-15) with atleast 1 digit, 1 upper case, 1 lower case, 1 special symbol (“@#$%”)" /> <br/>
					<p:messages/>
				</h:form>
	
			</div>
		</div>
		<div class="navbar navbar-inverse navbar-fixed-bottom" > </div>
	</h:body>
</html>
